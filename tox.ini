[tox]
minversion = 2.1
envlist = py36, py37, py38, py39, lint
skipsdist = True

[testenv]
usedevelop = true
install_command = pip install -c{toxinidir}/constraints.txt -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  LANGUAGE=en_US
  LC_ALL=en_US.utf-8
  QISKIT_SUPPRESS_PACKAGING_WARNINGS=Y
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/requirements-dev.txt
       keyrings.alt>=3.0.0
commands =
    stestr run {posargs}

[testenv:lint]
basepython = python3
deps =
  pycodestyle
  pylint
  setuptools>=40.1.0
  pyjwt>=1.7.1,<2
  keyring>=10.6.0
commands =
  pycodestyle qiskit/providers/quantinuum test/
  pylint -rn --rcfile={toxinidir}/.pylintrc qiskit/providers/quantinuum test/

[testenv:docs]
basepython = python3
deps =
    -r{toxinidir}/requirements-dev.txt
commands =
  sphinx-build -b html -W {posargs} docs/ docs/_build/html

[pycodestyle]
max-line-length = 100
